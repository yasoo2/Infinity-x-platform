name: Quality Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install root deps
        run: npm install

      - name: Lint root
        run: npm run lint

      - name: Install backend deps
        working-directory: backend
        run: npm install

      - name: Test backend
        working-directory: backend
        env:
          NODE_ENV: test
        run: npm test
