<!DOCTYPE html>
<html lang="en" dir="ltr" style="background:#0a0a0a;color:#fff;font-family:sans-serif">
<head>
  <meta charset="UTF-8" />
  <title>Store Template</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <style>
    body{margin:0;padding:1rem;font-family:sans-serif;color:#fff;background:#000;}
    header{display:flex;justify-content:space-between;align-items:center;padding:1rem;border-bottom:1px solid #222;}
    .brand{font-weight:600;color:#00ff9d;}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:1rem;padding:1rem;}
    .card{background:#111;border:1px solid #222;border-radius:12px;padding:1rem;}
    .price{color:#00ff9d;font-weight:600;}
    .cta{background:#00ff9d;color:#000;text-align:center;border-radius:8px;padding:.5rem;font-weight:600;margin-top:.5rem;text-decoration:none;display:block;}
    footer{color:#999;text-align:center;font-size:.8rem;padding:2rem 1rem;}
  </style>
</head>
<body>
<header>
  <div class="brand">Your Store</div>
  <div style="font-size:.8rem;color:#888;">Futuristic commerce</div>
</header>

<section class="products">
  <div class="card">
    <div style="font-weight:500;">Product Name</div>
    <div class="price">$99</div>
    <div style="font-size:.8rem;color:#aaa;">Short product description.</div>
    <a class="cta" href="https://wa.me/000000000">Order / اطلب</a>
  </div>
  <div class="card">
    <div style="font-weight:500;">Another Item</div>
    <div class="price">$149</div>
    <div style="font-size:.8rem;color:#aaa;">Describe why it's special.</div>
    <a class="cta" href="https://wa.me/000000000">Order / اطلب</a>
  </div>
</section>

<footer>© Your Store. Fast, global, modern.</footer>
</body>
</html>
