<!DOCTYPE html>
<html lang="en" dir="ltr" style="background:#0a0a0a;color:#fff;font-family:sans-serif">
<head>
  <meta charset="UTF-8" />
  <title>Your Brand - Landing</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <style>
    body{margin:0;padding:2rem;display:flex;flex-direction:column;gap:2rem;max-width:600px;margin:auto}
    .title{font-size:2rem;font-weight:600;color:#00e5ff;}
    .card{background:#111;border:1px solid #222;border-radius:16px;padding:1.5rem}
    .btn{display:inline-block;background:#00e5ff;color:#000;border-radius:10px;padding:.75rem 1rem;font-weight:600;text-decoration:none}
    footer{font-size:.8rem;color:#777;text-align:center;margin-top:2rem}
  </style>
</head>
<body>
  <header>
    <div class="title">Your Brand</div>
    <div style="color:#888;font-size:.9rem">Future-ready digital presence.</div>
  </header>

  <section class="card">
    <h2 style="margin-top:0;color:#fff;font-size:1.2rem">About Us</h2>
    <p style="color:#aaa;line-height:1.5">
      This is your modern landing page.
      Replace text/images with your brand story and offering.
    </p>
    <a class="btn" href="#contact">Contact / تواصل</a>
  </section>

  <section class="card" id="contact">
    <h2 style="margin-top:0;color:#fff;font-size:1.2rem">Contact</h2>
    <p style="color:#aaa;line-height:1.5">
      WhatsApp / Instagram / Email placeholder...
    </p>
  </section>

  <footer>© Your Brand. All rights reserved.</footer>
</body>
</html>
