# render.yaml - Unified Render Configuration for Infinity-X Platform

services:
  # Backend Service
  - type: web
    name: infinity-x-backend
    env: node
    rootDir: backend
    buildCommand: pnpm install
    startCommand: node server.mjs
    plan: starter
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: FRONTEND_URL
        value: https://admin.xelitesolutions.com # Replace with your actual frontend URL

  # Frontend Service
  - type: static
    name: infinity-x-frontend
    env: static
    rootDir: dashboard-x
    buildCommand: pnpm install && pnpm run build
    staticPublishPath: dist
    plan: starter
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        value: https://infinity-x-backend.onrender.com # Replace with your actual backend URL
