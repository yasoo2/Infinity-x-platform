# render.yaml - Render Configuration for Infinity-X Platform Backend

services:
  # Backend Service
  - type: web
    name: infinity-x-backend
    env: node
    rootDir: backend
    buildCommand: pnpm install
    startCommand: node server.mjs
    plan: starter
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: FRONTEND_URL
        value: https://admin.xelitesolutions.com
