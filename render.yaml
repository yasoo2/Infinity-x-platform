services:
  # Backend API Service
  - type: web
    name: infinity-x-platform
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install --legacy-peer-deps
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false

  # Dashboard-X Static Site
  - type: web
    name: dashboard-x
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd dashboard-x && pnpm install && pnpm run build
    staticPublishPath: dashboard-x/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
