services:
  - type: web
    name: infinityx-backend
    env: node
    region: frankfurt
    rootDir: backend
    plan: starter
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      # لا تضع PORT هنا؛ Render يمرّره تلقائياً
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: http://localhost:5173,http://localhost:5174,https://admin.infinityx.app,https://www.infinityx.app
      - key: GOOGLE_OAUTH_CLIENT_ID
        sync: false
      - key: GOOGLE_OAUTH_CLIENT_SECRET
        sync: false
      - key: GOOGLE_OAUTH_REDIRECT_URL
        value: https://api.infinityx.app/api/auth/oauth/google/callback
      - key: CLOUDFLARE_TURNSTILE_SECRET
        sync: false
      - key: CJ_API_KEY
        sync: false
      - key: CJ_REFRESH_TOKEN
        sync: false
      - key: CLIENT_URL
        value: https://www.infinityx.app
      - key: ADMIN_URL
        value: https://admin.infinityx.app