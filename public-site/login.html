<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JOEngine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <a href="landing.html" class="logo">JOEngine</a>
        <nav>
            <a href="landing.html">Home</a>
            <a href="#">Features</a>
            <a href="#">About</a>
        </nav>
        <a href="login.html" class="cta-button">Login</a>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to continue to your JOEngine dashboard</p>

            <div id="error-message">Invalid username or password.</div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </main>

    <script src="login.js"></script>

</body>
</html>
