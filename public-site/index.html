
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOE - The AI Development Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #4A90E2; /* A modern, friendly blue */
            --secondary-color: #50E3C2; /* A vibrant accent color */
            --background-color: #121212; /* A dark, comfortable background */
            --text-color: #EAEAEA;
            --card-background: #1E1E1E;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), #4A90E2);
            background-size: 400% 400%;
            opacity: 0.1;
            z-index: 0;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 40px;
            padding: 40px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin: 0 0 10px 0;
            background: -webkit-linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .subtitle {
            font-size: 1.2em;
            font-weight: 300;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
        }

        .feature-list ul {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 0;
        }

        .feature-list li {
            font-size: 1.1em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .feature-list li::before {
            content: 'âœ“';
            color: var(--secondary-color);
            font-size: 1.5em;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .cta-section {
            padding: 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cta-section p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(80, 227, 194, 0.4);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .cta-section {
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                padding-top: 30px;
            }
            .header h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Welcome to JOE</h1>
            <p class="subtitle">Your Intelligent Partner in Software Development</p>
        </header>

        <div class="main-content">
            <div class="feature-list">
                <ul>
                    <li>Self-evolving capabilities</li>
                    <li>Automated code analysis</li>
                    <li>Intelligent task execution</li>
                    <li>Seamless integrations</li>
                    <li>Advanced AGI core</li>
                </ul>
            </div>
            <div class="cta-section">
                <p>Ready to revolutionize your workflow?</p>
                <a href="login.html" class="cta-button">Get Started</a>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2025 JOE AGI Initiative</p>
        </footer>
    </div>

</body>
</html>
