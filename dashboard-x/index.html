<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xelite Solutions â€“ Autonomous Software Company</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;500;700;900&family=Noto+Kufi+Arabic:wght@300;400;600;800;900&display=swap" rel="stylesheet" />
    
    <!-- Icons -->
    <script src="https://unpkg.com/phosphor-icons"></script>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563EB',
              accent: '#0EA5E9',
              dark: '#0F172A',
            },
            fontFamily: {
              sans: ['Outfit', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.35s ease-out',
            }
          }
        }
      }
    </script>

    <!-- Custom CSS -->
    <style>
      :root {
        --primary: #2563EB;
        --accent: #0EA5E9;
        --dark: #0F172A;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at top, #E5F2FF 0, #F8FAFC 40%, #EEF2FF 100%);
        color: var(--dark);
        -webkit-font-smoothing: antialiased;
      }

      body.rtl {
        direction: rtl;
        font-family: 'Noto Kufi Arabic', system-ui, sans-serif;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px) }
        to { opacity: 1; transform: translateY(0) }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Visual Stack Styles */
      .visual-stack { position: relative; min-height: 260px; }
      .visual-screen-main {
        position: relative;
        border-radius: 1.25rem;
        background: linear-gradient(135deg, #0F172A, #111827);
        border: 1px solid rgba(148, 163, 184, .6);
        padding: 14px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, .5);
        color: #E5E7EB;
        overflow: hidden;
      }
      .visual-screen-main::before {
        content: ""; position: absolute; inset: -30%;
        background: radial-gradient(circle at 0 0, rgba(59, 130, 246, .6), transparent 55%),
                    radial-gradient(circle at 100% 0, rgba(56, 189, 248, .5), transparent 55%);
        opacity: .4; pointer-events: none;
      }
      .visual-screen-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; position: relative; z-index: 1; }
      .visual-dots { display: flex; gap: 4px; }
      .visual-dot { width: 7px; height: 7px; border-radius: 999px; background: #4B5563; }
      .visual-columns { display: grid; grid-template-columns: minmax(0, 0.7fr) minmax(0, 1.3fr); gap: 10px; position: relative; z-index: 1; }
      .visual-sidebar { border-radius: 12px; background: rgba(15, 23, 42, .85); border: 1px solid rgba(55, 65, 81, .9); padding: 8px; display: flex; flex-direction: column; gap: 6px; }
      .visual-sidebar-item { display: flex; align-items: center; gap: 6px; font-size: 10px; color: #9CA3AF; padding: 4px 6px; border-radius: 8px; }
      .visual-sidebar-item.active { background: linear-gradient(90deg, rgba(56, 189, 248, .16), rgba(59, 130, 246, .15)); color: #E5E7EB; }
      .visual-main-card { border-radius: 12px; background: rgba(15, 23, 42, .78); border: 1px solid rgba(75, 85, 99, .9); padding: 9px 10px; display: flex; flex-direction: column; gap: 8px; }
      
      .visual-phone {
        position: absolute; right: -4px; bottom: -8px; width: 130px; height: 240px;
        border-radius: 26px; background: linear-gradient(140deg, #020617, #020617 25%, #0F172A 60%, #0EA5E9 140%);
        box-shadow: 0 18px 40px rgba(15, 23, 42, .65); border: 1px solid rgba(148, 163, 184, .65);
        padding: 9px; display: flex; flex-direction: column; gap: 8px; color: #E5E7EB;
      }
      .visual-phone-screen { flex: 1; border-radius: 18px; background: radial-gradient(circle at top, #1D4ED8, #020617 65%); border: 1px solid rgba(59, 130, 246, .5); padding: 8px; display: flex; flex-direction: column; gap: 6px; }
      
      .card { background: white; border-radius: 1.25rem; border: 1px solid rgba(148, 163, 184, .35); box-shadow: 0 18px 45px rgba(15, 23, 42, .08); }
      .logo-mark { width: 40px; height: 40px; border-radius: 14px; background: conic-gradient(from 200deg, var(--primary), var(--accent), #38BDF8, #CBD5F5, var(--primary)); display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(37, 99, 235, .5); }
      .logo-mark-inner { width: 22px; height: 22px; border-radius: 8px; background: white; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 800; color: var(--primary); }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
