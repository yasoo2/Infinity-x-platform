<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XeliteSolutions - Dashboard</title>
    <script>
      // فحص إذا كان المستخدم مسجل دخول
      // إذا لم يكن مسجل دخول وكان في الصفحة الرئيسية، نوجهه إلى صفحة الهبوط
      const sessionToken = localStorage.getItem('sessionToken');
      const currentPath = window.location.pathname;
      
      // إذا كان المستخدم غير مسجل دخول وليس في صفحة landing.html
      if (!sessionToken && currentPath === '/' && !window.location.search.includes('from=landing')) {
        // توجيه إلى صفحة الهبوط
        window.location.href = '/landing.html';
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
